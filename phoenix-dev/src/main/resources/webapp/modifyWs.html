<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap 101 Template</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="tagmanager/bootstrap-tagmanager.css" rel="stylesheet" media="screen">
	</head>
	<body>
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span2">Sidebar content</div>
				<div class="span10"></div>
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span2">Projects:</div>
					<div class="span10">
						<div class="span12">
							<form action="/add">
								<input type="text" name="tags" placeholder="Tags" class="tm-input tm-input-info tm-input-large" /><br/>
								<button type="submit" class="btn">Submit</button>
								<input type="hidden" name="projectsChosen" id="projectsChosen" />
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="tagmanager/bootstrap-tagmanager.js"></script>
		<script>
				projects = ["user-web", "shop-web", "dpindex-web", "tuangou-web", "user-service", "user-base-service"];
				
				function projectList() {
					choosed = $('#projectsChosen').val().split(',');
					return projects.filter(function(p){
						return choosed.indexOf(p) == -1;
					}
					);
				}
				
				$(".tm-input").tagsManager({
						typeahead: true,
						typeaheadSource: projectList,
						blinkBGColor_1: '#FFFF9C',
						blinkBGColor_2: '#CDE69C',
						hiddenTagListId: 'projectsChosen',
						tagCloseIcon: 'x',
						typeaheadDelegate: {items: 5},
						validator: function(input) {return projects.indexOf(input) >= 0;}
					});
		</script>
	</body>

</html>
